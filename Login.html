<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Baby Routine - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF7EB9;
            --primary-light: #FFD6E7;
            --primary-dark: #E75480;
            --text: #333333;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 2.5rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 2.5rem;
        }
        
        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-header h2 {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .error-message {
            color: #E75480;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .success-message {
            color: #4CAF50;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 576px) {
            .auth-header, .auth-body {
                padding: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <!-- Auth Header -->
        <div class="auth-header">
            <div class="logo">My Baby Routine</div>
            <p>Track your baby's daily activities with ease</p>
        </div>
        
        <!-- Auth Body -->
        <div class="auth-body">
            <!-- Signup Form -->
            <div id="signup-form">
                <div class="form-header">
                    <h2>Create Your Account</h2>
                    <p>Start tracking your baby's routine today</p>
                </div>
                
                <form id="email-signup">
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-control" placeholder="Create a password (min 6 characters)" required>
                    </div>
                    
                    <div id="signup-error" class="error-message"></div>
                    <div id="signup-success" class="success-message"></div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
                <div class="form-footer">
                    Already have an account? <a id="show-login">Log In</a>
                </div>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="hidden">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Continue tracking your baby's routine</p>
                </div>
                
                <form id="email-login">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <div id="login-error" class="error-message"></div>
                    
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                
                <div class="form-footer">
                    Don't have an account? <a id="show-signup">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Firebase modules -->
    <script type="module">
        // Import the functions you need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAbP8-ZOYyGWcqUGvJhCWhJwj5Yj47bn1Q",
            authDomain: "mybabyroutine-41aa9.firebaseapp.com",
            projectId: "mybabyroutine-41aa9",
            storageBucket: "mybabyroutine-41aa9.firebasestorage.app",
            messagingSenderId: "489588024529",
            appId: "1:489588024529:web:a2e58edca1307b0f7651f0",
            measurementId: "G-5YEGNR6VEM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // DOM elements
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const showLogin = document.getElementById('show-login');
        const showSignup = document.getElementById('show-signup');
        const emailSignupForm = document.getElementById('email-signup');
        const emailLoginForm = document.getElementById('email-login');
        const signupError = document.getElementById('signup-error');
        const loginError = document.getElementById('login-error');
        const signupSuccess = document.getElementById('signup-success');

        // Toggle between forms
        showLogin.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginError.textContent = '';
        });

        showSignup.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupError.textContent = '';
            signupSuccess.textContent = '';
        });

        // Email signup
        emailSignupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            signupError.textContent = '';
            signupSuccess.textContent = '';
            
            if (password.length < 6) {
                signupError.textContent = 'Password must be at least 6 characters';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    signupSuccess.textContent = 'Account created successfully! Redirecting...';
                    // Clear form
                    emailSignupForm.reset();
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    signupError.textContent = error.message.replace('Firebase: ', '');
                });
        });

        // Email login
        emailLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            loginError.textContent = '';
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    loginError.textContent = error.message.replace('Firebase: ', '');
                });
        });
    </script>
</body>
</html>
