                weight: [3.2, 4.2, 5.1, 5.8, 6.4, 6.9, 7.3, 7.6, 7.9, 8.2, 8.5, 8.7, 8.9, 9.2, 9.4, 9.6, 9.8, 10.0, 10.2, 10.4, 10.6, 10.9, 11.1, 11.3, 11.5],
                height: [49.8, 53.7, 57.1, 59.8, 62.1, 64.0, 65.7, 67.3, 68.7, 70.1, 71.5, 72.8, 74.0, 75.2, 76.4, 77.5, 78.6, 79.7, 80.7, 81.7, 82.7, 83.7, 84.6, 85.5, 86.4]
            }
        };

        // प्रतिशतक (पर्सेंटाइल) कैलकुलेशन
        function calculatePercentile(value, data) {
            if (value <= data[0]) return 0;
            if (value >= data[data.length-1]) return 100;
            
            for (let i = 0; i < data.length; i++) {
                if (value <= data[i]) {
                    const prev = i > 0 ? data[i-1] : data[i];
                    const progress = (value - prev) / (data[i] - prev);
                    return Math.min(100, Math.max(0, (i + progress) * 4));
                }
            }
            return 50;
        }

        // ग्रोथ स्कोर कैलकुलेशन
        function calculateGrowthScore(weightPercentile, heightPercentile) {
            return Math.round((weightPercentile + heightPercentile) / 2);
        }

        // स्टार रेटिंग अपडेट
        function updateStarRating(score) {
            const stars = document.querySelectorAll('.star');
            const filledStars = Math.min(5, Math.max(1, Math.floor(score / 20)));
            
            stars.forEach((star, index) => {
                if (index < filledStars) {
                    star.classList.add('fas');
                    star.classList.remove('far');
                } else {
                    star.classList.add('far');
                    star.classList.remove('fas');
                }
            });
        }

        // सुझाव जनरेट करें
        function generateAdvice(score) {
            if (score >= 80) {
                return "आपके बच्चे का विकास बहुत अच्छा है! संतुलित आहार और नियमित गतिविधियाँ जारी रखें। बच्चे को विभिन्न प्रकार के पौष्टिक आहार दें और उसकी नींद का पूरा ध्यान रखें।";
            } else if (score >= 60) {
                return "आपके बच्चे का विकास सामान्य है। पोषण और नींद पर विशेष ध्यान दें। बच्चे को फल, सब्जियाँ और डेयरी उत्पाद दें। नियमित रूप से बाल रोग विशेषज्ञ से जाँच करवाएँ।";
            } else if (score >= 40) {
                return "आपके बच्चे के विकास पर ध्यान देने की आवश्यकता है। बाल रोग विशेषज्ञ से सलाह लें। बच्चे के आहार में प्रोटीन, कैल्शियम और आयरन की मात्रा बढ़ाएँ।";
            } else {
                return "तुरंत बाल रोग विशेषज्ञ से संपर्क करें। विशेष देखभाल और पोषण की आवश्यकता है। बच्चे को छोटे-छोटे अंतराल पर पौष्टिक आहार दें और उसकी गतिविधियों पर नज़र रखें।";
            }
        }

        // ग्रोथ स्टेटस टेक्स्ट और स्टाइल
        function getGrowthStatus(score) {
            const statusElement = document.getElementById('growthStatus');
            
            if (score >= 80) {
                statusElement.className = "growth-status status-excellent";
                return "उत्कृष्ट ⭐";
            }
            if (score >= 60) {
                statusElement.className = "growth-status status-good";
                return "अच्छा 👍";
            }
            if (score >= 40) {
                statusElement.className = "growth-status status-normal";
                return "सामान्य ✔️";
            }
            statusElement.className = "growth-status status-need-improvement";
            return "सुधार आवश्यक ❗";
        }

        // कार्ड जनरेट करें
        document.getElementById('generateBtn').addEventListener('click', function() {
            const name = document.getElementById('babyName').value || "हमारा बच्चा";
            const gender = document.getElementById('babyGender').value;
            const age = parseInt(document.getElementById('babyAge').value);
            const weight = parseFloat(document.getElementById('babyWeight').value);
            const height = parseFloat(document.getElementById('babyHeight').value);
            
            // वैलिडेशन
            if (!name || isNaN(age) || isNaN(weight) || isNaN(height)) {
                alert("कृपया सभी आवश्यक फील्ड्स को सही से भरें");
                return;
            }
            
            if (age < 0 || age > 36) {
                alert("कृपया 0 से 36 महीने के बीच की उम्र दर्ज करें");
                return;
            }
            
            if (weight < 1 || weight > 25) {
                alert("कृपया 1 से 25 किलो के बीच का वजन दर्ज करें");
                return;
            }
            
            if (height < 40 || height > 120) {
                alert("कृपया 40 से 120 सेमी के बीच की लंबाई दर्ज करें");
                return;
            }
            
            // पर्सेंटाइल कैलकुलेट करें
            const ageIndex = Math.min(24, Math.max(0, age));
            const weightPercentile = calculatePercentile(weight, growthStandards[gender].weight);
            const heightPercentile = calculatePercentile(height, growthStandards[gender].height);
            const growthScore = calculateGrowthScore(weightPercentile, heightPercentile);
            
            // कार्ड अपडेट करें
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayAge').textContent = `${age} महीने`;
            document.getElementById('displayWeight').textContent = `${weight} किलो`;
            document.getElementById('displayHeight').textContent = `${height} सेमी`;
            document.getElementById('weightPercentile').textContent = `${Math.round(weightPercentile)}%`;
            document.getElementById('heightPercentile').textContent = `${Math.round(heightPercentile)}%`;
            document.getElementById('growthScore').textContent = `${growthScore}%`;
            document.getElementById('growthStatus').textContent = getGrowthStatus(growthScore);
            document.getElementById('progressBar').style.width = `${growthScore}%`;
            document.getElementById('adviceText').textContent = generateAdvice(growthScore);
            
            // स्टार रेटिंग अपडेट करें
            updateStarRating(growthScore);
            
            // कार्ड दिखाएं और एनिमेट करें
            const card = document.getElementById('babyCard');
            card.style.display = 'block';
            card.classList.add('animate-pop');
            
            // एनीमेशन के बाद क्लास हटाएं
            setTimeout(() => {
                card.classList.remove('animate-pop');
            }, 500);
            
            // कार्ड पर स्क्रॉल करें
            card.scrollIntoView({ behavior: 'smooth' });
            
            // Google Analytics Event Tracking (if you have GA)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'generate_card', {
                    'event_category': 'engagement',
                    'event_label': 'Baby Growth Card Generated'
                });
            }
        });

        // कार्ड डाउनलोड करें
        function downloadCard() {
            const card = document.getElementById('babyCard');
            
            // डाउनलोड बटन को डिसेबल करें
            const downloadBtn = document.querySelector('.download');
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            downloadBtn.style.pointerEvents = 'none';
            
            html2canvas(card, {
                backgroundColor: null,
                scale: 3, // हाई रेजोल्यूशन इमेज
                logging: false,
                allowTaint: true,
                useCORS: true,
                letterRendering: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `baby-growth-${document.getElementById('babyName').value || 'card'}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // बटन को रीसेट करें
                downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                downloadBtn.style.pointerEvents = 'auto';
                
                // Google Analytics Event Tracking (if you have GA)
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'download_card', {
                        'event_category': 'engagement',
                        'event_label': 'Baby Growth Card Downloaded'
                    });
                }
                
                // डाउनलोड कन्फर्मेशन
                setTimeout(() => {
                    alert("कार्ड सफलतापूर्वक डाउनलोड हो गया है!");
                }, 500);
            }).catch(err => {
                console.error("Error generating card:", err);
                alert("कार्ड डाउनलोड करने में समस्या आई। कृपया पुनः प्रयास करें।");
                
                // बटन को रीसेट करें
                downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                downloadBtn.style.pointerEvents = 'auto';
            });
        }

        // कार्ड शेयर करें
        function shareCard(platform) {
            // पहले इमेज डाउनलोड करें
            downloadCard();
            
            // अलग-अलग प्लेटफॉर्म के लिए अलग मैसेज
            const name = document.getElementById('babyName').value || "मेरे बच्चे";
            const age = document.getElementById('babyAge').value;
            const score = document.getElementById('growthScore').textContent;
            const status = document.getElementById('growthStatus').textContent;
            
            let message = `मेरे बच्चे ${name} (${age} महीने) का ग्रोथ स्कोर है ${score} (${status})!\n\n#BabyGrowth #Parenting #HealthyBaby`;
            
            // Google Analytics Event Tracking (if you have GA)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'share_card', {
                    'event_category': 'engagement',
                    'event_label': platform
                });
            }
            
            if (platform === 'whatsapp') {
                alert("इमेज डाउनलोड हो गई है, अब आप व्हाट्सएप्प में इसे शेयर कर सकते हैं");
            } else if (platform === 'facebook') {
                alert("इमेज डाउनलोड हो गई है, अब आप फेसबुक पर इसे शेयर कर सकते हैं");
            } else if (platform === 'instagram') {
                alert("इमेज डाउनलोड हो गई है, अब आप इंस्टाग्राम पर इसे शेयर कर सकते हैं");
            }
        }

        // इनपुट फील्ड्स में प्लेसहोल्डर हिंट्स
        document.getElementById('babyName').addEventListener('focus', function() {
            this.placeholder = "जैसे: आरव, आद्या, इशान";
        });
        
        document.getElementById('babyName').addEventListener('blur', function() {
            this.placeholder = "अपने बच्चे का प्यारा नाम दर्ज करें";
        });
        
        document.getElementById('babyWeight').addEventListener('focus', function() {
            this.placeholder = "जैसे: 7.5, 8.2";
        });
        
        document.getElementById('babyHeight').addEventListener('focus', function() {
            this.placeholder = "जैसे: 68.5, 72.3";
        });
    </script>
